<!DOCTYPE html>
<html>
<head>
    <title>Contact Page</title>
    <style>
        /* Your existing CSS styles here */

        /* Additional CSS styles for the back button */
        .back-button {
            text-align: center;
            margin-top: 20px;
        }

        .back-button a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
        }

        .back-button a:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Contact Us</h1>
        <div class="contact-info">
            <p>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name">
            </p>
            <p>
                <label for="email">Email:</label>
                <input type="text" id="email" name="email" placeholder="Enter your email">
            </p>
            <p>
                <label for="message">Message:</label>
                <textarea id="message" name="message" placeholder="Enter your message"></textarea>
            </p>
            <button type="submit">Submit</button>
        </div>
        <div class="back-button">
            <a href="{{ url_for('index') }}" class="back-button">Back to Home</a>
        </div>
    </div>

    <script>
        // Generate random values for the input fields and textarea
        document.getElementById('name').value = generateRandomString();
        document.getElementById('email').value = generateRandomEmail();
        document.getElementById('message').value = generateRandomMessage();

        // Function to generate a random string
        function generateRandomString() {
            const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz';
            let result = '';
            for (let i = 0; i < 10; i++) {
                result += characters.charAt(Math.floor(Math.random() * characters.length));
            }
            return result;
        }

        // Function to generate a random email
        function generateRandomEmail() {
            const domains = ['gmail.com', 'yahoo.com', 'hotmail.com'];
            return generateRandomString() + '@' + domains[Math.floor(Math.random() * domains.length)];
        }

        // Function to generate a random message
        function generateRandomMessage() {
            const messages = ['Hello', 'How are you?', 'I have a question', 'This is a random message'];
            return messages[Math.floor(Math.random() * messages.length)];
        }
    </script>
</body>
</html>
